<div [ngStyle]="{
    'background' : fondo,
    'border': '2px solid black',
    'border-color': color
}">
    <h4>{{title}}</h4>

    <p>Compra las zapatillas de las mejores marcas</p>
    <ul>
        <li *ngFor="let miMarca of marcas">{{miMarca}}</li>
    </ul>

    <p>Las zapatillas disponibles son:</p>
    <ul>
        <li *ngFor="let zapatilla of zapatillas">
            <span [ngStyle]="{'text-decoration' : !zapatilla.stock ? 'line-through' : 'none'}">
                {{zapatilla.marca}} {{zapatilla.nombre}}
                <strong>{{zapatilla.precio | currency:'CLP'}}</strong>
                <span *ngIf="zapatilla.precio <= 500" [ngStyle]="{'font-weight': 'bold', 'color': color}">
                    Â¡OFERTA!</span>
            </span>
        </li>
    </ul>


    <ul [ngSwitch]="color">
        <li *ngSwitchCase="'yellow'">
            El color es <strong [ngStyle]="{'color': color}">amarillo</strong>
        </li>
        <li *ngSwitchCase="'red'">
            El color es <strong [ngStyle]="{'color': color}">rojo</strong>
        </li>
        <li *ngSwitchCase="'green'">
            El color es <strong [ngStyle]="{'color': color}">verde</strong>
        </li>
        <li *ngSwitchCase="'blue'">
            El color es <strong [ngStyle]="{'color': color}">azul</strong>
        </li>
    </ul>
</div>
