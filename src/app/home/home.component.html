<div [ngStyle]="{'text-align' : 'center'}">
    <h1>{{welcome}}</h1>
    <!-- <img src="assets/logo.svg"> -->

    <div *ngIf="identificado; then login else logout"></div>

    <ng-template #login>
        <p>Estas identificado</p>
        <button (click)="salir()">Salir</button>
    </ng-template>

    <ng-template #logout>
        <p>No estas identificado, pulsa bot√≥n</p>
        <button (click)="entrar()">Entrar</button>
    </ng-template>

    <p>{{fecha | date:"dd/MM/yyyy"}}</p>

    {{ 4 | calculadora: 2}}
</div>
