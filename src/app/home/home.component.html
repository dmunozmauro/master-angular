<div [ngStyle]="{'text-align' : 'center'}">
    <h1>{{welcome}}</h1>
    <!-- <img src="assets/logo.svg"> -->

    <div *ngIf="identificado; then login else logout"></div>

    <ng-template #login>
        <p>Estas identificado</p>
        <button class="btn btn-danger" (click)="salir()">Salir</button>
    </ng-template>

    <ng-template #logout>
        <p>No estas identificado, pulsa bot√≥n</p>
        <button class="btn btn-primary" (click)="entrar()">Entrar</button>
    </ng-template>
</div>
